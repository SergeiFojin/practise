<!DOCTYPE html>
<html>
    <head>
        <title>ToDo</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrap">
            <div class="main">
                <header class="main-header">To Do App</header>
                <div class="main-form">
                    <input class="main-form-text" type="text" placeholder="some words">
                    <button class="main-form-button">+</button>
                </div>
                <div class="main-line"></div>
                <div class="main-list">
                    <div class="main-list-elem">
                        <div class="main-list-elem-item">
                            <input class="main-list-elem-item-checkbox" type="checkbox" id="checkbox">
                            <label class="main-list-elem-item-checkmark"  for="checkbox"></label>
                        </div>
                        <input class="main-list-elem-input" type="text" placeholder="text" value="text" disabled>
                    </div>
                    <div class="main-list-elem additional">
                        <input class="main-list-elem-input" type="text" placeholder="text" value="text" disabled>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
